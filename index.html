<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image-side">
    </div>
    <div class="form-side">
        <p>This is (not) a real online service. You (can) know you need something
            like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to 
            get started.
        </p>
        <p>You <em>know</em> you want to.</p>

        <form action="./index.html" method="POST">
            <div>Let's do this!</div>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" required>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <label for="phone-number">Phone Number</label>
                <input type="number" id="phone-number" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>
        </form>
    </div>
</body>
</html>
